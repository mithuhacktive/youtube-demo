<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
</head>
<body>
    <div style="
    display:grid; 
    grid-template-columns: 100px 100px;
    ">
    <div style="background-color:  pink;">div 1</div>
    <div style="background-color:  skyblue;">div 2</div>
    </div>

    <div style="
    display:grid; 
    grid-template-columns: 100px 200px 300px;
    margin-top: 30px;
    ">
    <div style="background-color:  pink;">div 1</div>
    <div style="background-color:  skyblue;">div 2</div>
    <div style="background-color:  oldlace;">div 3</div>
    </div>

    <div style="
    display:grid; 
    grid-template-columns: 100px 1fr;
    margin-top:20px;
    ">
    <div style="background-color:  pink;">div 1</div>
    <div style="background-color:  skyblue;">div 2</div>
    </div>
    <div style="
    display:grid; 
    grid-template-columns: 100px 1fr 2fr;
    margin-top:20px;
    ">
    <div style="background-color:  pink;">div 1</div>
    <div style="background-color:  skyblue;">div 2</div>
    <div style="background-color:  brown;">div 2</div>
    </div>
</body>
</html>
